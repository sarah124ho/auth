
<!--css changed -->
<section class="container max-w-sm  mx-auto p-4">
    <img class=" mx-auto -z-1 " src="../../../assets/images/verification-header.png " alt="">
    <h4 class="pt-5 font-medium  text-green-400 ">کنترل رمز یکبار مصرف </h4>
    <h6 class=" text-center  text-xs text-slate-400 pt-1"  > لطفا رمز یکبار مصرف ارسال شده را وارد نمایید</h6>
    <div class="flex flex-col items-stretch max-w-xs justify-center pt-3 mx-auto pb-16 ml-4">
    <ngx-otp-input 
    [config]="otpInputConfig"
    (otpchange)="handleOtpChange($event)"
    (fill)="handleFillEvent($event)"
    [disable]="otpDisable"
    >    
    </ngx-otp-input> 
    </div>
    <div >
        <div  class="flex flex-row  space-x-2" *ngIf="!sendCode" >
            <div class="grow">ثانیه تا امکان مجدد ارسال رمز یکبار مصرف</div>
            <div class="w-5"> {{time}}</div>
        </div>
        <div class="context-box "(click)="resendCode()" *ngIf="sendCode" >
            <h6 class="context-title" >  ارسال رمز یکبار مصرف</h6>
            <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="sendcode-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
        </div>   
    </div>
</section>
